<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Index - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left side with image -->
        <div class="left-section">
            <img src="your-image.jpg" alt="Health Image">
        </div>

        <!-- Right side with login options -->
        <div class="right-section">
            <h1>Welcome to Health Index</h1>
            <p>Please select your role</p>
            <button class="role-btn">Doctor</button>
            <button class="role-btn">Patient</button>
            <div class="new-account">
                <p>Don't have an account?</p>
                <a href="#" class="create-account-btn">Create New Account</a>
            </div>
        </div>
    </div>
</body>
</html>
